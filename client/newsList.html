<template name="newsList">
  <li>
    <span>
      <a href={{url}}>{{title}}</a>
      {{#if checkPermission}}
      <button class="delete">Remove</button>
      {{/if}}
      {{#if currentUser}}

      <button class={{checkVote}}>Likes({{votesCount}})</button>{{/if}}
      <button class="comment">Comment({{commentsCount}})</button>

      <h3>{{desc}}</h3>
      <h4>By:{{author}}</h4>

      <p>
        Comments({{commentsCount}}):
        <ul>
          {{#each comments}}
          <li>
            {{detail}} -- By:{{author}}
          </li>
          {{/each}}
        </ul>
      </p>
    </span>
  </li>
</template>
